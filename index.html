<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #ccc;
            background: conic-gradient(
                #ff7675 0deg 6.32deg,
                #fdcb6e 6.32deg 12.64deg,
                #55efc4 12.64deg 18.96deg,
                #74b9ff 18.96deg 25.28deg,
                #a29bfe 25.28deg 31.6deg,
                #dfe6e9 31.6deg 37.92deg,
                #ff7675 37.92deg 44.24deg,
                #fdcb6e 44.24deg 50.56deg,
                #55efc4 50.56deg 56.88deg,
                #74b9ff 56.88deg 63.2deg,
                #a29bfe 63.2deg 69.52deg,
                #dfe6e9 69.52deg 75.84deg,
                #ff7675 75.84deg 82.16deg,
                #fdcb6e 82.16deg 88.48deg,
                #55efc4 88.48deg 94.8deg,
                #74b9ff 94.8deg 101.12deg,
                #a29bfe 101.12deg 107.44deg,
                #dfe6e9 107.44deg 113.76deg,
                #ff7675 113.76deg 120.08deg,
                #fdcb6e 120.08deg 126.4deg,
                #55efc4 126.4deg 132.72deg,
                #74b9ff 132.72deg 139.04deg,
                #a29bfe 139.04deg 145.36deg,
                #dfe6e9 145.36deg 151.68deg,
                #ff7675 151.68deg 158deg,
                #fdcb6e 158deg 164.32deg,
                #55efc4 164.32deg 170.64deg,
                #74b9ff 170.64deg 176.96deg,
                #a29bfe 176.96deg 183.28deg,
                #dfe6e9 183.28deg 189.6deg,
                #ff7675 189.6deg 195.92deg,
                #fdcb6e 195.92deg 202.24deg,
                #55efc4 202.24deg 208.56deg,
                #74b9ff 208.56deg 214.88deg,
                #a29bfe 214.88deg 221.2deg,
                #dfe6e9 221.2deg 227.52deg,
                #ff7675 227.52deg 233.84deg,
                #fdcb6e 233.84deg 240.16deg,
                #55efc4 240.16deg 246.48deg,
                #74b9ff 246.48deg 252.8deg,
                #a29bfe 252.8deg 259.12deg,
                #dfe6e9 259.12deg 265.44deg,
                #ff7675 265.44deg 271.76deg,
                #fdcb6e 271.76deg 278.08deg,
                #55efc4 278.08deg 284.4deg,
                #74b9ff 284.4deg 290.72deg,
                #a29bfe 290.72deg 297.04deg,
                #dfe6e9 297.04deg 303.36deg,
                #ff7675 303.36deg 309.68deg,
                #fdcb6e 309.68deg 316deg,
                #55efc4 316deg 322.32deg,
                #74b9ff 322.32deg 328.64deg,
                #a29bfe 328.64deg 334.96deg,
                #dfe6e9 334.96deg 341.28deg,
                #ff7675 341.28deg 347.6deg,
                #fdcb6e 347.6deg 353.92deg,
                #55efc4 353.92deg 360deg
            );
            transition: transform 5s ease-out;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0984e3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #74b9ff;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #2d3436;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <button class="button" id="spinButton">Spin</button>
    <div class="result" id="result">Result will appear here</div>

    <script>
        const movies = [
            "紧急着陆 9.7", "荒野机器人 9.7", "蓦然回首 9.6", "肖生克的救赎 9.5", "杀手·婚礼之路 9.4",
            "姥姥的外孙 9.2", "出走的决心 9.2", "欢乐好声音：战栗 9.1", "头脑特工队 9.0", "我最喜欢的蛋糕 8.9",
            "我们一起摇太阳 8.9", "首尔之春 8.8", "那才是我的世界 9.3", "垫底辣妹 9.2", "萤火之森 9.2",
            "小森林冬春 9.1", "白日之下 8.5", "乔伊 9.4", "泳者之心 9.4", "里根 9.1",
            "怪物 8.8", "狼人杀 8.7", "陌路狂刀 8.6", "贪婪的人 8.6", "谈判专家 8.6",
            "留校联盟 8.6", "完美的日子 8.5", "一生 8.5", "卡布里尼 8.4", "来福大酒店 8.4",
            "海蒂和爷爷 9.3", "遗愿清单 9.3", "看不见的客人 9.2", "小森林秋夏 9.1", "五个扑水的少年 9.1",
            "狼的孩子雨和雪 9.0", "恐怖直播 9.0", "幽灵公主 9.0", "加勒比海盗 8.4", "纳尼亚传奇 8.1",
            "月老 8.1", "三傻大闹宝莱坞 9.2", "花束般的恋爱 8.9", "美好的世界 8.7", "独立日 8.7",
            "先知 7.9", "后天 8.6", "活着 9.2", "金牌 9.2", "小鞋子 9.2",
            "画之国 8.9", "萤火虫之墓 8.9", "猫的报恩 8.8", "东京教父 8.8", "消失的女子 8.8"
        ];
        let spinning = false;

        document.getElementById('spinButton').addEventListener('click', () => {
            if (spinning) return;
            spinning = true;

            const wheel = document.getElementById('wheel');
            const resultDiv = document.getElementById('result');
            const randomDegree = Math.floor(Math.random() * 3600) + 720;
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                const normalizedDegree = randomDegree % 360;
                const segment = Math.floor(normalizedDegree / (360 / movies.length));
                resultDiv.textContent = `今晚的电影是: ${movies[segment]}`;
                spinning = false;
            }, 5000);
        });
    </script>
</body>
</html>
